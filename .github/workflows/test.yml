---
name: Run tests

on:
  push:
    paths-ignore: ['**.md']
  pull_request:
    paths-ignore: ['**.md']

jobs:

  test:
    name: Run tests
    runs-on: ${{matrix.os}}
    continue-on-error: ${{matrix.emacs_version == 'snapshot'}}

    strategy:
      matrix:
        os: [ubuntu-latest]
        emacs_version: ['29.1', '29.2', '29.3', '29.4',
                        '30.1',
                        'snapshot']
        include:
          - os: macos-latest
            emacs_version: '30.1'
          # - os: windows-latest
          #   emacs_version: '30.1'

    steps:
      - name: Set up Emacs
        uses: jcs090218/setup-emacs@master
        with:
          version: ${{matrix.emacs_version}}

      - name: Install Eldev
        uses: emacs-eldev/setup-eldev@v1

      - name: Check out the source code
        uses: actions/checkout@v4
        with:
          # To make automated copyright notice check below work.
          fetch-depth: 0

      - name: Run tests
        run: |
          eldev -p -dtT -C test --expect 15

      - name: Compile
        run: |
          eldev -dtT -C compile --set all --warnings-as-errors

      - name: Ensure that copyright notices are up-to-date
        run: |
          eldev -p -dvQTC doctor up-to-date-copyright --all-tests
